<div class="filtros mat-elevation-z8 mb-3">
  <div class="header-filter mb-2">
    <div class="space"></div>
    <h3 class="mb-0">Clientes</h3>
    <button matIconButton class="btn-add" matTooltip="Adicionar" aria-label="Botão para adicionar">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
  <div class="row">
    <mat-form-field class="col-md-6" appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Carlos">
    </mat-form-field>
    <mat-form-field class="col-md-3 col-6" appearance="outline">
      <mat-label>Data de inicio</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="col-md-3 col-6" appearance="outline">
      <mat-label>Data de fim</mat-label>
      <input matInput [matDatepicker]="picker2">
      <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col-md-4" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" (keyup)="applyFilter($event)" placeholder="joao.silva@email.com">
    </mat-form-field>
    <mat-form-field class="col-md-4" appearance="outline">
      <mat-label>Telefone</mat-label>
      <input matInput type="cel" (keyup)="applyFilter($event)" placeholder="(11) 999999999">
    </mat-form-field>
    <mat-form-field class="col-md-4" appearance="outline">
      <mat-label>Situação</mat-label>
      <mat-select>
        @for (option of options; track option) {
          <mat-option [value]="option.value">{{ option.viewValue }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-end">
    <button matButton="filled" class="btn-filter">Filtrar</button>
  </div>
</div>
<app-data-grid-elevation [columns]="columns" [data]="data"></app-data-grid-elevation>
