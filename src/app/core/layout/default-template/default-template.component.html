<app-header (sideNavMenuOpen)="buttonHeaderMenu()"/>
<mat-drawer-container class="sidenavBarPage" [hasBackdrop]="menuStyle() === 'over'">
  <mat-drawer #drawer class="sidenavBar" [mode]="menuStyle()">
    <app-menu (selectedItem)="selectedItemMenu()"/>
  </mat-drawer>
  <mat-drawer-content>
    <div class="mat-elevation-z7 content-template" [class.side]="menuStyle() === 'side'">
      <router-outlet/>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
